<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navigation Divisions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 30px;
      background-color: #f4f4f4;
      flex-wrap: wrap;
    }

    .box {
      text-align: center;
      width: 150px;
      margin: 10px;
    }

    .box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .box h2 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/100/000000/home.png" alt="Home Icon">
      <h2>Home</h2>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/100/000000/about.png" alt="About Icon">
      <h2>About</h2>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/100/000000/picture.png" alt="Gallery Icon">
      <h2>Gallery</h2>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/100/000000/contacts.png" alt="Contact Icon">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
