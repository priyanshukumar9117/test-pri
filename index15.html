<!DOCTYPE html>

<body>
    <h1>JavaScript Array Operations</h1>
  <p>Open your browser console (Right Click → Inspect → Console tab) to see the output.</p>

  <script>
    // 1. Sort an array
    let numbers = [9, 4, 2, 7, 1];
    numbers.sort((a, b) => a - b);
    console.log("1. Sorted Array:", numbers); // Output: [1, 2, 4, 7, 9]

    // 2. Concatenate two arrays
    let array1 = [1, 2, 3];
    let array2 = [4, 5, 6];
    let newArray = array1.concat(array2);
    console.log("2. Concatenated Array:", newArray); // Output: [1, 2, 3, 4, 5, 6]

    // 3. Remove first element from array
    let fruits = ["apple", "banana", "mango"];
    fruits.shift();
    console.log("3. After Removing First Element:", fruits); // Output: ["banana", "mango"]
  </script>
</body>
</html>
